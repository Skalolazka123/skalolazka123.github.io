<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Maria Martseniuk">
    <title>Data Table Component</title>
    <!--BOOTSTRAP-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!--HEADER-->
    <header class="header">
        <div class="container">
            <nav class="navbar d-flex justify-content-center">
                <!--logo-->
                <a class="header__logo navbar-brand col-md-2" href="#" title="Компонент DataTable, который выводит список отделений Новой Почты, используя Ajax запросы на тестовый сервер OdesSeo."></a>
                <!--header text-->
                <h1 class="header__text navbar-text text-primary col-md-9 text-md-left text-center">Компонент DataTable, который выводит список отделений Новой Почты, используя Ajax запросы на тестовый сервер OdesSeo. </h1>
            </nav>
        </div>
        </hader>
        <!--MAIN CONTENT-->
        <section id="main-content" class="main-content">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="main-content__content col-12 justify-content-center d-flex">
                        <div class="table-responsive">
                            <!--order by-->
                            <div class="main-content__content-order-by d-flex ">
                                <div class="content-order-by__input col-7 d-flex align-items-end">
                                    <label class="col-7" for="order-by">Cортировка вывода по полю (число)</label>
                                    <input class="form-control form-control-sm col-4" type="text" id="order-by" placeholder="0">
                                </div>
                                <button class="content-order-by__btn btn btn-primary col-2" type="submit">Выполнить</button>
                            </div>
                            <!--table-->
                            <table class="main-content__table table table-bordered">
                                <caption class="table__caption ">Список отделений Новой Почты</caption>
                                <thead class="table__head thead-dark">
                                    <tr>
                                        <th scope="col">Порядковый номер в таблице</th>
                                        <th scope="col">Идентификатор отделения</th>
                                        <th scope="col">Название отделения</th>
                                        <th scope="col">Город</th>
                                        <th scope="col">Номер отделения
                                            <!--order-->
                                            <select class="table__sort-select form-control-sm" id="sort-select">
                                                <option value="withoutSort" selected>Без сортировки</option>
                                                <option value="asc">По возрастанию</option>
                                                <option value="desc">По убыванию</option>
                                        </th>
                                    </tr>
                                </thead>
                                <tbody class="table__body table-striped">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <!--table controls-->
                <div class="row justify-content-center">
                    <div class="main-content__table-control table-control col-12 justify-content-between d-flex">
                        <!--limits-->
                        <div class="table-control__limits">
                            <select class="table-control__limits-select custom-select" id="limits-select">
                                <option value="10" selected>10</option>
                                <option value="20">20</option>
                                <option value="50">50</option>
                                <option value="100">100</option>
                            </select>
                        </div>
                        <!--pagination-->
                        <div class="table-control__pagination">
                            <nav aria-label="Table navigation">
                                <div class="table-control__pagination-items" id="table-control__pagination-items">
                                    <ul class="pagination">
                                        <li class="page-item page-item_prev disabled">
                                            <a class="page-link " href="#" aria-label="Previous">
                                                <span aria-hidden="true">&laquo;</span>
                                                <span class="sr-only">Previous</span>
                                            </a>
                                        </li>
                                        <li class="page-item page-item_next">
                                            <a class="page-link" href="#" aria-label="Next">
                                                <span aria-hidden="true">&raquo;</span>
                                                <span class="sr-only">Next</span>
                                            </a>
                                        </li>
                                    </ul>
                                    <!--current page-->
                                    <div class="table-control__pagination-current-page">Текущая страница: 1</div>
                                </div>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!--JQUERY-->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <!--BOOTSTRAP-->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <!-- Pagination Js (My variant with pagination library) -->
        <!--<script src="libs/pagination.js"></script>-->
        <script src="js/main.js"></script>
</body>

</html>
